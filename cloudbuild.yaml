steps:
- name: node:16
  id: Install
  entrypoint: npm
  args: ['ci']
- name: node:16
  id: Test
  entrypoint: npm
  args: ['test']
- name: node:16
  id: Build
  entrypoint: npm
  args: ['run', 'build']
- name: node:16
  id: Prune
  entrypoint: npm
  args: ['ci', '--production']
- name: gcr.io/$PROJECT_ID/envsubst
  id: Substitute
  env: ['SERVICE_IP=$_SERVICE_IP']
  args: ['app.yaml']
- name: 'gcr.io/cloud-builders/gcloud'
  id: Deploy
  args: ['app', 'deploy']
